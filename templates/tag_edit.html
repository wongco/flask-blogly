<!-- Extending Base Template -->
{% extends 'base.html' %}

<!-- Tile Content -->
{% block title %} Edit Tag {% endblock %}

<!-- Body Content -->
{% block body %}
<form action="/tags/{{ tag.id }}/edit" method="POST">
  <h1>Edit a tag</h1>
  <p>
    Tag Name:
    <input name="name" required value='{{ tag.name }}'/>
  </p>
  <a href="/tags/{{ tag.id }}"><button type="button">Cancel</button></a>
  <button type="submit">Add</button>
</form>
{% endblock%}
