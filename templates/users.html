<!-- Extending Base Template -->
{% extends 'base.html' %}

<!-- Tile Content -->
{% block title %} Users {% endblock %}

<!-- Body Content -->
{% block body %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a>
  </li>
  {% endfor %}
</ul>

<h1>Create a user</h1>
<form action="/users/new" method="GET">
  <button type="submit">Add a user</button>
</form>
{% endblock%}
